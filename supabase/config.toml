# Supabase CLI Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "" # Your Supabase project ref (get from dashboard)
name = "orign8"

[api]
enabled = true
# Port to expose the API on
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Port to expose the database on
port = 54322
shadow_port = 54320
# Match production Postgres version
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
port = 54323

[storage]
enabled = true
# Storage file size limit
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:3000"]
# JWT expiry in seconds
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = true

[analytics]
enabled = false
