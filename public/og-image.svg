<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#8b5cf6" opacity="0.1"/>

  <!-- Brand mark -->
  <text x="100" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">
    Orign8
  </text>

  <!-- Tagline -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">
    Mortgage Tech Voice AI
  </text>

  <!-- Description -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#cbd5e1">
    Hyper-realistic Voice AI agents for mortgage
  </text>
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#cbd5e1">
    lead outreach and appointment setting.
  </text>

  <!-- Accent line -->
  <rect x="100" y="480" width="200" height="4" rx="2" fill="url(#accent)"/>

  <!-- URL -->
  <text x="100" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b">
    orign8.app
  </text>
</svg>
