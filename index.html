      body {
        background-color: #ffffff;
        color: #0f172a;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

      }
      
      h1, h2, h3, h4, h5, h6 {

      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .bg-dot-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      .dark .bg-dot-pattern {
        background-image: radial-gradient(#334155 1px, transparent 1px);
      }
      
      .text-balance {
        text-wrap: balance;
      }

      /* Custom Scrollbar - Premium Feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.8);
      }

      /* Hide scrollbar classes */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* View Transition API styles */
      ::view-transition-group(root) {
        animation-duration: 0.5s;
        animation-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      ::view-transition-old(root),
      ::view-transition-new(root) {
        /* Prevent default cross-fade to control it via animation-name if needed */
        mix-blend-mode: normal;
      }
      
      /* Specific Page Transition Animations */
      /* We exclude the theme-transition class to let the theme toggle do its own clip-path thing */
      :root:not(.theme-transition)::view-transition-old(root) {
        animation: 150ms ease-out both fadeOut;
      }
      
      :root:not(.theme-transition)::view-transition-new(root) {
        animation: 400ms cubic-bezier(0.25, 1, 0.5, 1) both slideUpFadeKeyframe;
      }

      /* Keyframes for view transitions */
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      @keyframes slideUpFadeKeyframe {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Utility to disable transitions during snapshot capture */
      .disable-transitions, .disable-transitions * {
        transition: none !important;
      }
      
      /* Global smoothness for non-view-transition browsers or other state changes */
      body, div, section, nav, button, a, p, span, h1, h2, h3, h4, h5, h6, input, textarea, label, svg {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
